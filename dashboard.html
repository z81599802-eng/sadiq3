<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellers Spark | Seller Dashboards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-shell" data-sidebar-state="open">
    <aside class="sidebar" aria-label="Primary">
      <div class="sidebar-top">
        <a class="brand" href="index.html" aria-label="SellersSpark">
          <span class="brand-icon" aria-hidden="true"></span>
          <span class="brand-text">SellersSpark</span>
        </a>
        <nav class="sidebar-nav" aria-label="Dashboard sections">
          <ul>
            <li>
              <button type="button" class="nav-link is-active" data-page="dashboard" aria-current="page">
                <i data-lucide="layout-dashboard" aria-hidden="true"></i>
                <span class="font-sora">Dashboard</span>
              </button>
            </li>
            <li>
              <button type="button" class="nav-link" data-page="action-list">
                <i data-lucide="list-todo" aria-hidden="true"></i>
                <span class="font-sora">Action List</span>
              </button>
            </li>
            <li>
              <button type="button" class="nav-link" data-page="account-health">
                <i data-lucide="heart-pulse" aria-hidden="true"></i>
                <span class="font-sora">Account Health</span>
              </button>
            </li>
            <li>
              <button type="button" class="nav-link" data-page="ad-spend">
                <i data-lucide="coins" aria-hidden="true"></i>
                <span class="font-sora">Ad Spend</span>
              </button>
            </li>
            <li>
              <button type="button" class="nav-link" data-page="campaigns">
                <i data-lucide="target" aria-hidden="true"></i>
                <span class="font-sora">Campaigns</span>
              </button>
            </li>
            <li>
              <button type="button" class="nav-link" data-page="inventory">
                <i data-lucide="package-search" aria-hidden="true"></i>
                <span class="font-sora">Inventory</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <span class="sidebar-section-label">Settings</span>
        <button type="button" class="nav-link profile-link" data-page="profile">
          <i data-lucide="user" aria-hidden="true"></i>
          <span class="font-sora">Profile</span>
        </button>
      </div>
    </aside>
    <div class="sidebar-overlay" data-sidebar-overlay aria-hidden="true"></div>

    <div class="main-area">
      <header class="main-header">
        <button class="sidebar-toggle" type="button" aria-label="Toggle sidebar" aria-expanded="true">
          <i class="icon-desktop" data-lucide="panel-left-close" aria-hidden="true"></i>
          <i class="icon-mobile" data-lucide="text-align-start" aria-hidden="true"></i>
        </button>
        <h1 class="page-title font-sora" data-page-title>Dashboard overview</h1>
          <a class="btn-logout" href="index.html" aria-label="Go to homepage">
            <i data-lucide="log-out" aria-hidden="true"></i>
            <span>Home</span>
          </a>
      </header>
      <section class="content-area" aria-live="polite">
         <div class="page-content" data-page-content></div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="dashboard.js" type="module"></script>
</body>
</html>
